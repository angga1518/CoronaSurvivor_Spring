<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <object th:include="fragments/fragment :: head" th:remove="tag"></object>
</head>
<body id="page-top">
<div id="wrapper">
    <ul th:replace="fragments/fragment :: sidebar"></ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <ul th:replace="fragments/fragment :: topbar"></ul>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <!-- <h1 class="h3 mb-4 text-gray-800">Pelatihan</h1> -->

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 th:text="${email}" class="m-0 font-weight-bold text-danger"></h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            
                            <label class="font-weight-bold">Saturasi : </label>
                            <p th:text="${recovery.saturasi}"></p>

                            <label class="font-weight-bold">Suhu Tubuh : </label>
                            <p th:text="${recovery.suhuTubuh}"></p>

                            <div th:if="${recovery.catatanTambahan != null}">
                                <label class="font-weight-bold">Catatan Tambahan : </label>
                                <p th:text="${recovery.catatanTambahan}"></p>
                            </div>

                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr th:each="p : ${listNamaGejala}">
                                    <th th:text="${p}"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="p : ${listUpdateGejala}">
                                    <th th:text="${p}" class="font-weight-normal"></th>

                                </tr>
                                </tbody>
                            </table>

                            <div th:if="${recovery.status != 3 && recovery.feedback == null}">
                                <a th:href="@{/addFeedback/} + ${recovery.nomorRecovery}" class="btn btn-danger btn-sm">Add Feedback</a>
                            </div>




                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
</body>
</html>
